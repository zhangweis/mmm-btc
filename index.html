<html>
    <head>
    <title>mmm-btc</title>

    <!-- 1. Load libraries -->
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            baseURL: './',
            transpiler: 'traceur',
            paths: {
                // 'angular2/*': 'node_modules/angular2/*.js',
                'rxjs/*': 'node_modules/rxjs/*.js',
                'reflect-metadata/*': 'node_modules/reflect-metadata/*.js',
                'lodash': 'node_modules/lodash/index.js'
            },
            traceurOptions:{
                annotations: true
            },
            map: {
                traceur: 'lib/traceur.js'
            }
        });
        System.defaultJSExtensions = true;
    </script>
<script src="https://code.angularjs.org/2.0.0-beta.0/angular2.js"></script>
<script src="https://code.angularjs.org/2.0.0-beta.0/http.dev.js"></script>
<script src="https://code.angularjs.org/2.0.0-beta.0/router.dev.js"></script>
    <script>
        System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>

    </head>
    <body>
        <my-app>mmm-btc</my-app>
    </body>
</html>
